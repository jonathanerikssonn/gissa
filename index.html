<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Slider and Button</title>
  <link rel="stylesheet" href="guessrStyles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
  <div id="gameStats"><p></p></div>  

    <div id="map"></div>
    
<div id="controls">
    <p id="sliderValue">1968</p>
    <input type="range" id="slider" min="1800" max="2024" step="1" value="2024">
    <div id="button">Gissa</div>
</div>

<div id="imageContainer">
    <img id="image" src="" alt="Displayed Image">
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script src="guessrScript.js"></script>

</body>
</html>
